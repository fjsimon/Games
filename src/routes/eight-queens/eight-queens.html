<template>
  <h1>${heading}</h1>
  <h2>Solution Number: ${row}</h2>
  <table>
      <tr repeat.for="row of boardCell">
        <td repeat.for="element of row"> ${element.value != 0 ? '&#9813;' : ''}</td>
      </tr>
  </table>
  <button class='solveButton' id='solveNQueens' click.delegate='solveNQueens()'> Generate </button>
  <button class='nextButton' id='nextSolution' click.delegate='nextSolution()'> Next Solution </button>
</template>
